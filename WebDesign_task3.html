<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RGBA Web Design</title>
<style>
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: rgba(255, 0, 0, 0.8); /* Solid red with opacity */
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: rgba(4, 0, 255, 0.8); /* Green with opacity on hover */
    }
</style>
</head>
<body>
    <a href="#" class="btn">Click Me</a>
</body>
</html>
