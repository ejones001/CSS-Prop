<html>
<head>

<title>RGBA Web Design</title>
<style>
    .background-fade {
        background-color: rgba(0, 0, 255, 0.5); /* Semi-transparent blue */

    }

<body>
    <div class="background-fade">
        <h1>Eddie Jones</h1>
        <p>This is a div with semi-transparent background.</p>

    <p>Hello, World.</p>
</body>
</html>
